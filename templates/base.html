{% load static %}

<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {# Bootstrap5 で。#}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
  <!-- <link href="{% static 'top/furefuresan_base.css' %}" rel="stylesheet"> -->
  <title>{% block meta_title %}{% endblock %}</title>
  {% block css %}
  {% endblock %}
</head>

<body>

  <header>
    <div class="container-fluid">
      <div id="title_row" class="row">
        <div class="col-12">
          <div id="title_mosaic" class="row">

            <div class="col-12">
              <div class="row">
                <picture class="remove_width_padding">
                  <source srcset="{% static 'top/pc_img/yellow_icon_wide.png' %}" media="(min-width: 768px)" />
                  <source srcset="{% static 'top/sp_img/yellow_icon_sp.png' %}" media="(max-width: 768px)" />
                  <img src="" alt="" class="header_yellow_icon" />
                </picture>
              </div>
            </div>
            <div class="col-12">
              <div class="row">
                <picture class="remove_width_padding">
                  <source srcset="{% static 'top/pc_img/title_pc.png' %}" media="(min-width: 768px)" />
                  <source srcset="{% static 'top/sp_img/title_sp.png' %}" media="(max-width: 768px)" />
                  <img src="" alt="" class="header_title" />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  {% block contents %}
  {% endblock %}

  {% block foot_scripts %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script> -->
  {% endblock %}

  {% block js %}
  {% endblock %}

</body>

<footer>
  {% block footer %}
  <div class="container-fluid">
    <div id="footer_row" class="row">
      <div class="col-12">
        <div id="footer_link_row" class="row text-center d-flex align-items-center">
          <div class="d-block d-md-none">
            <div class="col-12 footer_link_msg_terms_col">
              <img src="{% static 'top/common_img/link_icon.png' %}" class="footer_link_icon">
              <span class="footer_link_msg footer_link_msg_terms">利用規約</span>
            </div>
            <div class="col-12">
              <img src="{% static 'top/common_img/link_icon.png' %}" class="footer_link_icon">
              <span class="footer_link_msg footer_link_msg_policy">プライバシーポリシー</span>
            </div>
          </div>
          <div class="d-none d-md-block">
            <div class="col-12">
              <img src="{% static 'top/common_img/link_icon.png' %}" class="footer_link_icon">
              <span class="footer_link_msg footer_link_msg_terms">利用規約</span>
              <img src="{% static 'top/common_img/link_icon.png' %}" class="footer_link_icon">
              <span class="footer_link_msg footer_link_msg_policy">プライバシーポリシー</span>
            </div>
          </div>
        </div>
        <div id="footer_sign_row" class="row text-center">
          <div class="col-12">
            © <span id="year"></span> フレフレエンジニア
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</footer>

</html>
